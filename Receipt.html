<!DOCTYPE html>

<html>
    <head>
        <title>Receipt</title>
		<meta charset="UTF-8">
		<meta name="author" content="Tanya Huisman">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="Receipt">
        <style>
	textarea {width: 100%;
			  height: 10%;}
	body {position: center;
		 width: 40%;
		height: 100%;}
	div {clear:right;}
	</style>	
    </head>
    <body>
        <div>
            <header><img src="logo.png" alt="Company Logo"/></header>
            <UL>
                <li><b>Transaction #:</b> %TransID</li>
                <li><b>Customer #:</b> %CustID</li>
                <li><b>Owner:</b> %firstName %lastname</li>   
                <li><b>Dog Name: </b> %DogName</li>
                <li><b>Groomer: </b> %Groomer</li>
		<li><b>Date: </b>%date</li>                  
              </UL>
        </div>
        <div>   <ul style=float:left>
                    <li><b>Dog Breed: </b>%Breed</li>
                </ul>
            <ul style=float:right>
                <li><b>Price: %price</b></li>
            </ul>
        </div>
        <div>
            <p>Payment Received. Thank You!</p>
        </div>
    </body>
</html>
